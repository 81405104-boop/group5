<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}第五組｜個人網站 | Group 5 · Personal Website{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    /* 可選：讓英文副標淡一點 */
    .sub-en{opacity:.8;font-size:.9em;margin-left:.35rem}
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a href="{% url 'home' %}">首頁 <span class="sub-en">Home</span></a>
      <a href="{% url 'about' %}">關於 <span class="sub-en">About</span></a>
      <a href="{% url 'contact' %}">聯繫 <span class="sub-en">Contact</span></a>
    </nav>
  </header>

  {% if messages %}
    <div class="messages">
      {% for m in messages %}<div class="msg {{ m.tags }}">{{ m }}</div>{% endfor %}
    </div>
  {% endif %}

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">© 第五組 | Group 5</footer>
</body>
</html>
